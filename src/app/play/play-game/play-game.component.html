<div id="grid" #grid>
    <div *ngFor="let label of labels"
         [ngClass]="{
            'tile cell': true,
            'blank':label === ''
          }"
         (click)="clickTile($event,label)">
        {{label}}
    </div>
</div>
<button class="button" id="scramble">Scramble</button>
<span id="clock"></span>
